<app-navbar></app-navbar>
<h1 class="text-xl font-weight-bold">Publications</h1>
<div class="search d-flex justify-content-center col-md-6 col-md-offset-3">
  <input type="text" [(ngModel)]="term" class="searchTerm form-control" placeholder="Search..." aria-label="Search">
</div>

 <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Type</th>
      <th scope="col">Titre</th>
      <th scope="col">Date d'apparition</th>
      <!--<th scope="col"></th>-->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of publications | filter:term">
      <th scope="row">{{p.id}}</th>
      <td>{{p.type}}</td>
      <td>{{p.titre}}</td>
      <td>{{reformDate(p.dateapparition)}}</td>
      <td><button *ngIf="isAdmin"  type="button" class="btn btn-danger" (click)="deletePub(p.id)">Delete</button></td>
    </tr>
</table>
